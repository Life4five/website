<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Life4five</title>
  <style>
    * { margin: 0; padding: 0; }
    canvas { display: block; }
    #palette {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
    }
    .color {
      width: 30px;
      height: 30px;
      display: inline-block;
      cursor: pointer;
      border: 2px solid #000;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="palette">
    <div class="color" data-color="#000000" style="background-color: #000000;"></div>
    <div class="color" data-color="#FF0000" style="background-color: #FF0000;"></div>
    <div class="color" data-color="#00FF00" style="background-color: #00FF00;"></div>
    <div class="color" data-color="#0000FF" style="background-color: #0000FF;"></div>
    <div class="color" data-color="#FFFF00" style="background-color: #FFFF00;"></div>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    let drawing = false;
    let currentColor = '#000000';
    
    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.clientX, e.clientY);
    });
    
    canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
        ctx.lineTo(e.clientX, e.clientY);
        ctx.strokeStyle = currentColor;
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.stroke();
      }
    });
    
    canvas.addEventListener('mouseup', () => {
      drawing = false;
    });
    
    canvas.addEventListener('mouseleave', () => {
      drawing = false;
    });
    

    const colors = document.querySelectorAll('.color');
    colors.forEach(colorElem => {
      colorElem.addEventListener('click', () => {
        currentColor = colorElem.getAttribute('data-color');
        colors.forEach(elem => elem.style.border = '2px solid #000');
        colorElem.style.border = '2px solid #FFF';
      });
    });
  </script>
</body>
</html>
