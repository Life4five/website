<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Core</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <svg class="core-graphic" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" stroke="#00ffe0" stroke-width="1" fill="none"/>
    <line x1="10" y1="50" x2="90" y2="50" stroke="#00ffe0" stroke-width="0.5"/>
    <line x1="50" y1="10" x2="50" y2="90" stroke="#00ffe0" stroke-width="0.5"/>
    <circle cx="50" cy="50" r="5" fill="#00ffe0"/>
  </svg>

  <div class="marquee" style="top: 20%"></div>
  <div class="marquee" style="top: 40%"></div>
  <div class="marquee" style="top: 60%"></div>
  <div class="marquee" style="top: 80%"></div>

  <script src="script.js"></script>
</body>
</html>
