<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт в разработке</title>
  <style>
    /* Стиль (CSS - Cascading Style Sheets) для центрирования и базового оформления */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* по горизонтали (horizontal alignment) */
      align-items: center;     /* по вертикали (vertical alignment) */
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Скоро будет!</h1>
    <p>Наш сайт находится в разработке. Проверьте позже, будет круто!</p>
  </div>
</body>
</html>
